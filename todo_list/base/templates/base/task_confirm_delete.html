{% extends 'base/main.html' %}
{% block content %}
{% load i18n %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592;{% trans "Go Back" %}</a>
</div>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <p>{% trans "Are you sure you want to delete this task?" %} "{{task}}"</p>
        <input class="button" type="submit" value="{% trans 'Delete' %}"/>
    </form>
</div>

{% endblock content %}
